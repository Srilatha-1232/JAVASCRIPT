<!DOCTYPE html>
<html>
    <head>
        <title>mini project</title>
    </head>
    <body>
        <button onclick="
            console.log(`Cart Quantity: ${Quantity}`);
            ">Show Quantity</button>
        <button onclick="
            Quantity =  Quantity +1;
            console.log('Cart Quantity:',Quantity)
        ">Add to Cart</button>
        <button onclick="
            Quantity =  Quantity +2;
            console.log('Cart Quantity:',Quantity);
        ">+2</button>
        <button onclick="
            Quantity =  Quantity +3;
            console.log('Cart Quantity:',Quantity);
        ">+3</button>
        <button onclick="
            Quantity =  Quantity * 0;
            console.log('Cart Was Reset:',Quantity);
        ">Reset Cart</button>
        <script>
            let Quantity = 0;
        </script>
    </body>
</html>
