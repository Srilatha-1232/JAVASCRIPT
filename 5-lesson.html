<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            let variable1 = 21; // numbers dont need quotes
            console.log(variable1);

            console.log(variable1 + 5); // using the variable 1 

            let result = variable1 * 5; // using the variable and performing some operation
            console.log(result);   // storing in another variable

            let message = "hello world"; // string must need quotes
            console.log(message);

            variable1 = 24;  // re assigning to variable 1 and 
            // if we are re assigning the value to the same variable we dont need the let function
            console.log(variable1);

            const variable2 = 50;
            console.log(variable2);

            variable2 = 45; // type error
            // we cant over ride the const variable 
            // we can over ride the let variable 
        </script>
    </body>
</html>
